<!-- rendering 3d model of a plane -->
<a-scene renderer="logarithmicDepthBuffer:true;">
<a-asset-item response-type="arraybuffer" id="plane" src="/boeing/scene_color.glb"></a-asset-item>
<a-entity
    gltf-model="#plane"
    scale="0.01 0.01 0.01"
    position="0 -50 -500"
    rotation="0 0 0"></a-entity>
    <a-entity light="type: hemisphere; color: white; groundColor: grey; intensity: 2"></a-entity>
    <a-entity camera wasd-controls look-controls position rotation></a-entity>
</a-scene>

</body>
